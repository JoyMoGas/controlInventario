<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .form-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .form-container input, .form-container select, .form-container button {
      padding: 10px;
    }
    .form-container button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 3px;
    }
    .btn-editar {
      background-color: #28a745;
    }
    .btn-editar:hover {
      background-color: #218838;
    }
    .btn-eliminar {
      background-color: #dc3545;
    }
    .btn-eliminar:hover {
      background-color: #c82333;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Control de Inventario de Sustancias Químicas</h1>
  <div class="form-container">
    <input type="text" id="nombre" placeholder="Nombre de sustancia" />
    <input type="number" id="cantidad" placeholder="Cantidad" />
    <select id="unidad">
      <option value="litros">Litros</option>
      <option value="mililitros">Mililitros</option>
      <option value="gramos">Gramos</option>
      <option value="kilogramos">Kilogramos</option>
      <option value="unidades">Unidades</option>
    </select>
    <button onclick="agregarSustancia()">Agregar</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Unidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaInventario">
      <!-- Registros dinámicos -->
    </tbody>
  </table>
  <footer>
    Desarrollado por José Antonio Monta&ntilde;o Gastélum
  </footer>
  <script>
    const inventario = [];

    function renderizarTabla() {
      const tabla = document.getElementById("tablaInventario");
      tabla.innerHTML = "";
      inventario.forEach((sustancia, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${sustancia.nombre}</td>
          <td>${sustancia.cantidad}</td>
          <td>${sustancia.unidad}</td>
          <td>
            <button class="btn-editar" onclick="editarSustancia(${index})">Editar</button>
            <button class="btn-eliminar" onclick="eliminarSustancia(${index})">Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    function agregarSustancia() {
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const unidad = document.getElementById("unidad").value;

      if (nombre === "" || isNaN(cantidad)) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      inventario.push({ nombre, cantidad, unidad });
      renderizarTabla();
      document.getElementById("nombre").value = "";
      document.getElementById("cantidad").value = "";
    }

    function editarSustancia(index) {
      const nuevaCantidad = prompt(
        `Ingresa la nueva cantidad para ${inventario[index].nombre}:`,
        inventario[index].cantidad
      );

      if (nuevaCantidad === null || isNaN(parseInt(nuevaCantidad))) {
        alert("Cantidad no válida, no se realizaron cambios.");
        return;
      }

      const nuevaUnidad = prompt(
        `Ingresa la nueva unidad de medida para ${inventario[index].nombre}:\n(litros, mililitros, gramos, kilogramos, unidades)`,
        inventario[index].unidad
      );

      if (!nuevaUnidad || !["litros", "mililitros", "gramos", "kilogramos", "unidades"].includes(nuevaUnidad.toLowerCase())) {
        alert("Unidad no válida, no se realizaron cambios.");
        return;
      }

      inventario[index].cantidad = parseInt(nuevaCantidad);
      inventario[index].unidad = nuevaUnidad.toLowerCase();
      renderizarTabla();
    }

    function eliminarSustancia(index) {
      if (confirm(`¿Estás seguro de eliminar ${inventario[index].nombre}?`)) {
        inventario.splice(index, 1);
        renderizarTabla();
      }
    }
  </script>
</body>
</html>
